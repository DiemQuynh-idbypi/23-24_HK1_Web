<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Sinh Viên</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        
        th {
            background-color: pink;
        }
    </style>
</head>

<body>

    <script>
        // Nhập thông tin sinh viên
        var mssv = prompt("Nhập mã số SV:");
        var ten = prompt("Nhập họ tên SV:");
        var lop = prompt("Nhập lớp:");

        // Xuất thông tin ra trang web
        document.write(`
            <table>
                <tr>
                    <th colspan="3">DANH SÁCH SINH VIÊN</th>
                </tr>
                <tr>
                    <th>MSSV</th>
                    <th>Tên</th>
                    <th>Lớp</th>
                </tr>
                <tr>
                    <td>${mssv}</td>
                    <td>${ten}</td>
                    <td>${lop}</td>
                </tr>
            </table>
        `);
    </script>

</body>

</html>
