<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 650px;
        }
    </style>
</head>

<body>
    <h1>Contact Us</h1>
    <fieldset>
        <legend>Your message:</legend>
        <div style="display: flex; align-items: center; margin-bottom: 4px;">
            <label style="width: 150px; text-align: left;">To</label>
            <input type="text" style="width: 100px; margin-left: -75px;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 4px;">
            <label style="width: 150px; text-align: left;">Your email</label>
            <input type="text" style="width: 100px; margin-left: -75px;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 4px;">
            <label style="width: 150px; text-align: left;">Message</label>
            <input type="text" style="width: 370px; height: 150px; margin-left: -75px;">
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 4px;">
            <label style="width: 150px; text-align: left;">Attach file</label>
            <input type="file" style="margin-left: -75px;">
        </div>
    </fieldset>

    <fieldset>
        <legend>How you found us:</legend>
        <div>
            How did you hear of us <select name="" id="">
                <option value="">Google</option>
                <option value="">Youtube</option>
                <option value="">By chance</option>
            </select>
        </div>
        <div style="margin-top: 3px;">Newsletter&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; <input type="checkbox" name="" id="">Ensure this box is checked if you would like to receive email updates</div>
    </fieldset>
    <button>Send message</button>
</body>

</html>
